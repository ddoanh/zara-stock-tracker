name: Zara restock checker

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4

      - run: python check.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # âœ… Save state.txt back into the repo so future runs remember previous stock state
      - name: Commit state.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if state.txt changed
          if [ -f state.txt ]; then
            git add state.txt
            if ! git diff --cached --quiet; then
              git commit -m "Update state"
              git push
            else
              echo "No state changes to commit."
            fi
          else
            echo "state.txt not found (script may not have created it yet)."
          fi
